<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
<!--*/ @thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner-->
    <h1 th:text="'Owner Index Page'">Owner Index Page</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}">1</td>
                <td th:text="${owner?.firstName}">Nick</td>
                <td th:text="${owner?.lastName}">Jackson</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
